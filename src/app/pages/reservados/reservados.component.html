
<app-pedidosList
  [elements]="pedidos"
  [loading]="loading"
  [roles]="roles"
  [onClickAction]="onClickAction"
  [onClickActionText]="actionText"
  (onClickCancelModal)="manageOuputOnClickCancelModal($event)"
  (onClickShowFiles)="manageOuputOnClickShowFiles($event)"
  (onClickWatch)="manageOuputOnClickWatch($event)"
>
</app-pedidosList>
