<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="bienvenido/" target="_blank">
        <img src="./assets/herramienta-de-diseno.gif" alt="logo">
        <h1>Índigo Gráfica</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/bienvenido">Bienvenido</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/nuevo">Nuevo</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/todos">Todos</a>&nbsp;<nz-badge nzStandalone [nzCount]="cantidad"  [nzStyle]="{ backgroundColor: '#52c41a' }"></nz-badge>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
